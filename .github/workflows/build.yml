name: Build Xray for Android

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # 升级到更稳定的版本

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android NDK
        run: sdkmanager "ndk;25.2.9519653"

      - name: Install Gomobile Tool
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          gomobile init

      - name: Create Go Wrapper Code
        run: |
          mkdir -p xray_bridge
          cd xray_bridge
          go mod init xray_bridge
          
          # 1. 创建 lib.go (你的业务逻辑)
          cat <<EOF > lib.go
          package xray_bridge
          import (
            "fmt"
            "github.com/xtls/xray-core/core"
            _ "github.com/xtls/xray-core/main/distro/all"
          )
          var xrayInstance *core.Instance
          func StartXray(configJson string) string {
            if xrayInstance != nil { xrayInstance.Close(); xrayInstance = nil }
            config, err := core.LoadConfig("json", []byte(configJson))
            if err != nil { return fmt.Sprintf("Config Load Error: %s", err) }
            instance, err := core.New(config)
            if err != nil { return fmt.Sprintf("Instance Create Error: %s", err) }
            if err := instance.Start(); err != nil { return fmt.Sprintf("Start Error: %s", err) }
            xrayInstance = instance
            return ""
          }
          func StopXray() {
            if xrayInstance != nil { xrayInstance.Close(); xrayInstance = nil }
          }
          EOF

          # 2. >>> 关键修复 <<< 创建一个 dummy.go
          # 这个文件的唯一作用就是告诉 Go：“别删 mobile 库，我要用！”
          cat <<EOF > dummy.go
          //go:build tools
          package xray_bridge
          
          import (
              _ "golang.org/x/mobile/bind"
              _ "github.com/xtls/xray-core/main/distro/all"
          )
          EOF

          # 3. 下载依赖
          # 这里先拉取 mobile，防止版本冲突
          go get golang.org/x/mobile@latest
          go get github.com/xtls/xray-core@v1.8.4
          
          # 4. 整理依赖 (因为有 dummy.go，mobile 库会被保留)
          go mod tidy

      - name: Build AAR
        run: |
          cd xray_bridge
          # -v 显示详细日志，-x 显示执行的命令
          gomobile bind -v -x -target=android -androidapi 21 -o ../libxray.aar .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libxray-aar
          path: libxray.aar
          compression-level: 0
